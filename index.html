<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <section class="header-text">We're launching soon</section>
    <section class="ctdwn">
      <div class="time">
        <h2 id="days" class="cd-box"></h2>
        <p>Days</p>
      </div>

      <div class="time">
        <h2 id="hours" class="cd-box"></h2>
        <p>Hours</p>
      </div>

      <div class="time">
        <h2 id="minutes" class="cd-box"></h2>
        <p>Minutes</p>
      </div>

      <div class="time">
        <h2 id="seconds" class="cd-box"></h2>
        <p>Seconds</p>
      </div>
    </section>

    <section>
    </section>
  </div>

  <div class="icons">
    <a href="https://web.facebook.com/udeh.akachukwu" target="blank"><img src="/images/icon-facebook.svg" alt="facebook icon"></a>
    <a href="https://www.pinterest.com/akachukwuudeh/_saved/" target="blank"><img src="/images/icon-pinterest.svg" alt="pintrest icon"></a>
    <a href="https://www.instagram.com/a_kay_chukwu/" target="blank"><img src="/images/icon-instagram.svg" alt="instagram icon"></a>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Akay74" target="blank">Akay</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
